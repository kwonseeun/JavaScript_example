<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        var x = 10, y =20;
        if(x == y) {
            document.write("x와 y는 같습니다.");
        }  
        if(x < y){
            document.write("x가 y보다 작습니다.");
        }  
        if(x > y)
            document.write("x가 y보다 큽니다.");
    </script>
</body>
</html>
